<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/global.css">
        <link type="text/css" rel="stylesheet" href="css/login.css">
        <link type="text/css" rel="stylesheet" href="css/preloader.css">

        <title>Login</title>

    </head>

    <body>
      <div class="publicPreloader">
         <main>
           <div class="preloader_bg showcase_wel_preloader">
              <div class="cornfuse_preloader fadeInContinue bounceOutContinue">
                  <img src="images/brand (1).svg">
              </div>
           </div>
         </main>
      </div>
        <div class="container-fluid login-bg">
          <nav class="navbar navbar-expand-lg  navbar-blue bg-transparent px-0">
              <a class="navbar-brand mr-0" href="index.html">
                  <img src="images/brand (1).svg">
              </a>

                <img src="images/menu.png" class="navbar-toggler"
                        style="cursor: pointer;" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item format-nav">
                            <a href="signup.html"> <button class="btn primary" type="submit">Sign Up</button></a>
                        </li>

                    </ul>

                </div>
            </nav>
            <div class="row h-55 m-auto justify-content-center mt-5 ">
                <div class="col-lg-4 col-md-6 col-sm-8 col-12 login mt-5">
                    <form id="login" data-login-form>
                        <h4>Login To your account</h4>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email Address...">
                            <div class="signup_error" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password...">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="remember-me" class="form-check-input" id="keepLogIn">
                            <label class="form-check-label text-light pl-4" for="rememberme">Stay Logged in</label>
                        </div>

                        <button type="submit" id="signupBtn" class="btn primary w-100 btn_animate">
                            Login
                        </button>
                        <button class="btn w-100 mt-2 custom-btn"><img width="20" height="20" src="images/google.svg"> Sign
                            in with Google</button>
                    </form>
                </div>

            </div>

                <div class="col-12 row h-20 m-auto justify-content-center assist_path">
                    <a href="forgotpassword.html"><p class="transition_btn">Forgot Password </p></a>
                    <a href="verifyaccount.html"><p class="transition_btn"> Verify Account</p></a>
                </div>

        </div>
        <script src="js/general/third_party_cdn.js"></script>
        <!--Preloader Script-->
        <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" aria-hidden="true"></script>
        <script type="text/javascript" src="js/general/preloader.js"></script>
        <script src="js/validation/auth/login.js"></script>
        <script src="js/general/routes.js"></script>
        <script src="js/api/auth/login.js"></script>
    </body>
</html>
