<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/signup.css">

    <title class="site_title">Sign up</title>

</head>

<body>
    <div class="container-fluid signup-bg">
      <nav class="navbar navbar-expand-lg  navbar-blue bg-transparent ">
          <a class="navbar-brand" href="index.html">
              <img src="images/brand (1).svg">
          </a>

          <img src="images/menu.png" class="navbar-toggler"
                  style="cursor: pointer;" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto ">
                  <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="services.html">Services</a>
                  </li>
                  <li class="nav-item format-nav">
                      <a href="login.html"> <button class="btn primary" type="submit">Login</button></a>
                  </li>

              </ul>

          </div>
      </nav>
        <div class="row h-50 m-auto justify-content-center ">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10  signup">
                <form class="" data-signup-form-1 id="signup">
                    <h4>Create an account</h4>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="name" id="fullname" placeholder="Full Name...">
                        <div class="signup_error" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        <div class="signup_error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="phone" id="phone" placeholder="Phone">
                        <div class="signup_error" id="phoneError"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  name="password" id="password"
                            placeholder="Password">
                        <div class="signup_error" id="passwordError"></div>
                    </div>
                    <div class="form-group text-light text-left">
                        <p>By Signing Up you agree to our <a href="t&c.html" style="color: tomato;"> terms and
                                conditions</a> as well as our <a href="privacy_policy.html"
                                style="color: tomato;">privacy policy</a></p>
                    </div>
                    <button type="submit" id="signupBtn" class="btn primary w-100  btn_animate">
                        Continue
                    </button>
                    <button class="btn w-100 mt-2 custom-btn"><img width="20" height="20" src="images/google.svg"> Sign
                        up with Google</button>
                </form>


            </div>


        </div>
    </div>
</body>
<script src="js/general/third_party_cdn.js"></script>
<script src="js/general/placeholder.js"></script>
<script src="js/general/routes.js"></script>
<script src="js/validation/auth/signup.js"></script>
<script src="js/api/auth/sign_up.js"></script>

</html>
