<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>Forgot Password</title>
	    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.6.1-web/css/all.min.css">
	    <link rel="stylesheet" href="css/forgotpassword.css">
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-12 px-0 main-body">
					<div class="col-12 px-0 background-img">

						<!-- navbar section -->
						<nav class="navbar navbar-expand-lg navbar-dark nav-bar">
							<div class="col-7 col-sm-2 px-0 brand-name">
								<img src="images/brand (1).svg">
							</div>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
							</button>

							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav ml-auto">
									<li class="nav-item mr-3">
									    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
									</li>
									<li class="nav-item mr-4">
									    <a class="nav-link" href="#">Services</a>
									</li>
									<li class="nav-item">
										<button type="submit" class="btn btn-primary">Sign Up</button>
									</li>
								</ul>
							</div>
						</nav>

						<!--forgotpassword input section -->
						<div class="col-11 col-sm-4 mx-auto forgot-pass-box">
							<div class="col-12 mx-auto pt-3 pass-ques">
								<h1>Forgot Your Password?</h1>
								<p>It happens to the best of us. Just fill your email<br> and we’ll send you a link to reset your<br> password.</p>
							</div>
							<form id="loginForm" class="col-12 mt-5 forgot-password-form" method="post">
								<input name="email" type="email" class="form-control" id="email" aria-describedby="" placeholder="Email Address...">
								<button type="submit" class="btn btn-brand mt-4 col-12">Request Reset</button>
							</form>
						</div>
					</div>
				</div>

				<!-- footer section -->
				<footer class="row col-12 px-0 mx-0 footer">
					<div class="col-4 col-sm-2 ml-3 px-0 mt-4 footer-brand-name">
						<img src="images/brand (1).svg">
					</div>
					<div class="col-4 text-right px-0 pt-3 ml-auto mt-4 mr-3 copyright">
						<p>Copyright © 2019 BetaRides.ng. All Rights Reserved</p>
					</div>
				</footer>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	        crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	        crossorigin="anonymous"></script>
	</body>
</html>
