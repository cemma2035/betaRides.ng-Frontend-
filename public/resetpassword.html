<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/global.css">
        <link type="text/css" rel="stylesheet" href="css/login.css">

        <title>Reset Password</title>

    </head>

    <body>
        <div class="container-fluid login-bg">

          <nav class="navbar navbar-expand-lg  navbar-blue bg-transparent ">
              <a class="navbar-brand" href="index.html">
                  <img src="images/brand (1).svg">
              </a>

              <img src="images/menu.png" class="navbar-toggler"
                      style="cursor: pointer;" data-toggle="collapse"
                      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto ">
                      <li class="nav-item active">
                          <a class="nav-link" href="index.html">Home </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="about.html">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="services.html">Services</a>
                      </li>
                      <li class="nav-item format-nav">
                          <a href="login.html"> <button class="btn primary" type="submit">Login</button></a>
                      </li>

                  </ul>

              </div>
          </nav>
            <div class="row h-55 m-auto justify-content-center mt-5 pt-3">
                <div class="col-lg-4 login">
                    <form id="login" data-rp-form>
                        <h4>Reset Password?</h4>
                        <p style="color: grey">please insert the six digit verification code sent to your mail and a new password to get back on track.</p>
                        <div class="form-group">
                            <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="Enter verify code...">
                            <div class="custom_error_view" id="otpError"></div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter new password..">
                            <div class="custom_error_view" id="passwordError"></div>
                        </div>

                        <button type="submit" id="signupBtn" class="btn primary w-100 btn_animate">
                           Reset Password
                        </button>
                    </form>
                </div>

            </div>
        </div>
        <script src="js/general/third_party_cdn.js"></script>
        <script src="js/validation/auth/resetpassword.js"></script>
        <script src="js/general/routes.js"></script>
        <script src="js/api/auth/resetpassword.js"></script>
    </body>
