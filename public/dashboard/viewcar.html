<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard-sidebar.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/viewcar.css" />
    <title data-title>Beta Rides Dashboard</title>
    <script src="../js/general/on_session.js"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="col-12 dash-logo mt-3">
                <img class="ml-3" src="../images/logo.png" alt="" />
            </div>
            <ul class="list-unstyled components">
                <li class="mt-4 current">
                    <a href=""><i class="fa fas mr-3 fa-home"></i>Home</a>
                </li>
                <li class="mt-4">
                    <a href="#"><i class="fa fas mr-3 fa-user"></i>Profile</a>
                </li>
                <li class="mt-4">
                    <a href=""><i class="fa fas mr-3 fa-image"></i>Stats</a>
                </li>
                <li class="mt-4">
                    <a href=""><i class="fa fas mr-3 fa-cogs"></i>Settings</a>
                </li>
                <li class="mt-4" data-logout>
                    <a href="" style="color: red"><i class="fa fas mr-3 fa-sign-out" style="color:red"></i>Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="col-12 top-bar row mx-0">
                <div class="col-4">
                    <button type="button" id="sidebarCollapse" class="btn sidebar-btn p-1 mt-2 ml-2">
                        <i class="fas fa fa-align-left"></i>
                    </button>
                </div>
                <div class="col-8 ml-auto onsession_block">
                    <p class="onsession_name mt-2" data-onsession-name></p>
                    <p class="onsession_email" data-onsession-email style="font-weight: bold;">Account Type:
                        <span data-onsession_account-type></span>
                    </p>
                </div>
            </div>
            <div class="col-12 row mx-0 search-map mt-2 px-0">
                <div class="col-12 col-md-7 viewcar-con scroller px-0">
                    <div class="col-12 car-owner-header px-0">
                        <div class="owner-image">
                            <img src="../images/girl-image.jpg" alt="">
                        </div>
                        <div class="col-12 owner-cover-photo px-0">
                            <img src="../images/blue-sedan.jpg" alt="">
                            <div class="col-5 row mx-0 util-btns">
                                <button class="btn mt-2 col blue-brand-btn mx-1">rent now</button>
                                <button class="btn mt-2 more-images-btn col blue-brand-btn-reverse mx-1">more images</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 ml-auto row mx-0 owner-social">
                            <div class="social-cons border mt-1 ml-auto mx-2">

                            </div>
                            <div class="social-cons border mt-1 ml-auto mx-2">

                            </div>
                            <div class="social-cons border mt-1 ml-auto mx-2">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 primary-information px-0 mb-3">
                        <h6 class="m-4">Primary Information</h6>
                        <div class="col-12 info-box px-0">
                            <div class="col-12 indiv-info pt-1 pl-4">
                                <i class="fa fas ml-4 fa-user"></i>
                                <span class="ml-4">Hannah Baker</span>
                            </div>
                            <div class="col-12 indiv-info pt-1 pl-4">
                                <i class="fa fas ml-4 fa-address-book"></i>
                                <span class="ml-4">Lives in Lagos, Nigeria</span>
                            </div>
                            <div class="col-12 indiv-info pt-1 pl-4">
                                <i class="fa fas ml-4 fa-car"></i>
                                <span class="ml-4">134 Rents</span>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-12 car-information px-0">
                        <h6 class="m-4">Car Information</h6>
                        <div class="col-12 info-box px-0">
                            <div class="col-12 indiv-info pt-1 pl-4">
                                <i class="fa fas ml-4 fa-user"></i>
                                <span class="ml-4">34 Rides</span>
                            </div>
                            <div class="col-12 indiv-info pt-1 pl-4">
                                <i class="fa fas ml-4 fa-address-book"></i>
                                <span class="ml-4">Car model here</span>
                            </div>
                            <div class="col-12 indiv-info pt-1 pl-4">
                                <i class="fa fas ml-4 fa-car"></i>
                                <span class="ml-4">Images</span>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="col-12 col-md-5 px-0">
                    <div class="embed-map col-12 px-0 mt-2">
                        <iframe id="gmap_canvas"
                            src="https://maps.google.com/maps?q=shoprite%20ikeja&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Import third party cdn-->
<script defer src="../js/DOM-Manipulation/dashboard.js"></script>
<script src="../js/general/third_party_cdn.js"></script>
<script src="../js/general/placeholder.js"></script>
<script src="../js/general/routes.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
            $("#sidebar").toggleClass("active");
        });
    });
</script>
<script src="../js/api/auth/logout.js"></script>

</html>
