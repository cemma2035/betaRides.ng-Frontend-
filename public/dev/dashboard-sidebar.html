<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard-sidebar.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title data-title>Sidebar</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="active">
            <div class="col-12 dash-logo mt-3">
                <img class="ml-3" src="../images/logo.png" alt="" />
            </div>
            <ul class="list-unstyled components">
                <li class="mt-4 current">
                    <a href=""><i class="fa fas mr-3 fa-home"></i>Home</a>
                </li>
                <li class="mt-4">
                    <a href="#"><i class="fa fas mr-3 fa-user"></i>Profile</a>
                </li>
                <li class="mt-4">
                    <a href=""><i class="fa fas mr-3 fa-image"></i>Stats</a>
                </li>
                <li class="mt-4">
                    <a href=""><i class="fa fas mr-3 fa-cogs"></i>Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn sidebar-btn p-1">
                <i class="fas fa fa-align-left"></i>
            </button>
        </div>
    </div>
</body>
<!--Import third party cdn-->
<script src="../js/general/third_party_cdn.js"></script>
<script src="../js/general/placeholder.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
            $("#sidebar").toggleClass("active");
        });
    });
</script>

</html>
